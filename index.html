<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>
<body>

    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Gamer's Quiz</h2>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> gamer</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On With the questions.....</h2>

            <form class="quiz-form text-light">
                <div class="my-5">

                                        <!-- Question 1 -->

                    <p class="lead font-weight-normal">1. What game will you suggest for the beginner gamer?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Mario.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Let them be, they will figure out.</label>
                    </div>
                    
                                        <!-- Question 2 -->

                    <p class="lead font-weight-normal">2.CSGo is sitll OG?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Nah.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Accept.</label>
                    </div>

                                        <!-- Question 3 -->

                    <p class="lead font-weight-normal">3.Kratos is one of the best characters out there.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Nah.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Obviously.</label>
                    </div>

                                        <!-- Question 4 -->

                    <p class="lead font-weight-normal">4.Wich one is an assasin?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Haytham Kenway</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Ezio</label>
                    </div>
                                        
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit">
                </div>
            </form>
            
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
